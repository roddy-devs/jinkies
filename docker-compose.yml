version: '3.8'

services:
  jinkies-bot:
    build: .
    container_name: jinkies-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - jinkies-network
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3

  jinkies-webhook:
    build: .
    container_name: jinkies-webhook
    restart: unless-stopped
    command: python -m bot.webhook
    env_file:
      - .env
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
    networks:
      - jinkies-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  jinkies-network:
    driver: bridge

volumes:
  data:
  logs:
